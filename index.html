<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <form id="form">
      <div class="titulo">
        <h1>Cadastro</h1>
      </div>
      <div>
        <input
          type="text"
          placeholder="Digite seu nome"
          class="inputs required"
          oninput="nameValidate()"
        />
        <span class="span-required">Digite um nome válido</span>
      </div>
      <div>
        <input
          type="email"
          placeholder="Digite seu email"
          class="inputs required"
          oninput="emailValidate()"
        />
        <span class="span-required">Digite um email válido</span>
      </div>
      <div>
        <input
          type="password"
          placeholder="Digite uma senha"
          class="inputs required"
          oninput="passwordCharValidate()"
        />
        <span class="span-required"
          >Digite uma senha com no mínimo 8 caracteres</span
        >
      </div>
      <div>
        <input
          type="password"
          placeholder="Repita sua senha"
          class="inputs required"
          oninput="passwordValidate()"
        />
        <span class="span-required">As senhas não são iguais</span>
      </div>
      <button type="button">Entrar</button>
    </form>
    <img src="./assets/images/tag.svg" alt="tag html na cor verde" />
    <script src="./assets/js/script.js"></script>
  </body>
</html>
